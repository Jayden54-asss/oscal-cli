on:
  push:
    branches:
    - main
    - develop
    - release-*
    - feature/*  # Added for student branches
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
    - main
    - develop
    - release-*
    - feature/*  # Added for student branches
  workflow_dispatch:

name: Build and Test Code (Student Version)

jobs:
  build-artifacts:
    name: Build Java Artifacts
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ github.token }}
        submodules: recursive
        fetch-depth: 0
    
    # -------------------------
    # Java Environment Setup
    # -------------------------
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4
      with:
        maven-version: 3.9.3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: 'maven'
    
    # -------------------------
    # Maven Build (Simplified for Students)
    # -------------------------
    - name: Build and Test Code
      run: |
        mvn clean compile test package
    
    - name: Run Tests and Generate Reports
      run: |
        mvn test
        mvn jacoco:report
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/jacoco/
    
    - name: Build JAR File
      run: |
        mvn package -DskipTests
    
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: oscal-cli-jar
        path: cli-core/target/*.jar
    
    # -------------------------
    # Simple Code Quality Check
    # -------------------------
    - name: Check Code Compilation
      run: |
        echo "Checking if code compiles successfully..."
        mvn compile
        echo "âœ… Code compilation successful!"
    
    - name: Display Build Summary
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“Š Test results available in artifacts"
        echo "ðŸ“¦ JAR file built and uploaded"
        ls -la cli-core/target/*.jar
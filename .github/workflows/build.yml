on:
  push:
    branches:
      - main
      - develop
      - release-*
      - feature/*  
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
      - release-*
      - feature/*  
  workflow_dispatch:

name: Build and Test Code

jobs:
  build-artifacts:
    name: Build Java Artifacts
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ github.token }}
        submodules: recursive
        fetch-depth: 0

    # -------------------------
    # Java Environment Setup
    # -------------------------
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4
      with:
        maven-version: 3.9.3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'maven'

    # -------------------------
    # Maven Build & Reports
    # -------------------------
    - name: Build and Generate Reports
      run: |
        mvn clean verify site

    # -------------------------
    # Upload Surefire Test Reports
    # -------------------------
    - name: Upload Surefire Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/

    # -------------------------
    # Upload Maven Site Build Report
    # -------------------------
    - name: Upload Maven Build Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maven-build-report
        path: target/site/
        
    # -------------------------
    # JAR Artifact
    # -------------------------
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cli-core-jar
        path: target/*.jar

    - name: Display Build Summary
      if: always()
      run: |
        echo "Build Analysis Complete"
        echo "Checking for JAR files..."
        find . -name "*.jar" -type f || echo "No JAR files found"
        echo "Build process completed"
